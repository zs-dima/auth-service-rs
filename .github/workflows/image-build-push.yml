name: Build & Publish multi-arch image

on:
  # push:
  #   branches: [ main ]
  #   tags:     [ 'v*.*.*' ]
  workflow_dispatch:

env:
  IMAGE_NAME: auth-service-rs
# DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
# DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write # allow pushing to ghcr with GITHUB_TOKEN
      contents: read

    steps:
      # 1 – Checkout
      - uses: actions/checkout@v4

      # 2 – Set up QEMU for cross-arch emulation
      - uses: docker/setup-qemu-action@v3 # QEMU makes arm64 builds possible on x86 runners

      # 3 – Set up Buildx builder
      - uses: docker/setup-buildx-action@v3 # Buildx enables multi-arch and cache features

      # 4 – Login to GitHub Container Registry
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # built-in token is sufficient

      # 5 – Login to Docker Hub
      # - uses: docker/login-action@v3
      #   with:
      #     username: ${{ env.DOCKERHUB_USER }}
      #     password: ${{ env.DOCKERHUB_TOKEN }}      # create a PAT with “write packages” scope :contentReference[oaicite:3]{index=3}

      # 6 – Extract metadata (labels & tags)
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
      #         ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      # 7 – Build and push for amd64 + arm64
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile
          platforms: linux/amd64,linux/arm64 # multi-arch build
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false # smaller manifest, optional
          build-args: BIN=auth-service
          cache-from: type=gha
          cache-to: type=gha,mode=max
