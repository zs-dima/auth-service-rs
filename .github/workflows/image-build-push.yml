name: Build & Publish multi-arch image

on:
  # push:
  #   branches: [ main ]
  #   tags:     [ 'v*.*.*' ]
  workflow_dispatch:
    inputs:
      platforms:
        description: "Architectures to build"
        type: choice
        required: true
        default: arm64
        options:
          - arm64
          - amd64
          - both

env:
  IMAGE_NAME: auth-service-rs
  REGISTRY: ghcr.io
# DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
# DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  # Build ARM64 on native ARM runner (no QEMU = 10x faster)
  build-arm64:
    if: inputs.platforms == 'arm64' || inputs.platforms == 'both'
    runs-on: ubuntu-24.04-arm
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile
          platforms: linux/arm64
          push: true
          sbom: true
          provenance: true
          build-args: BIN=auth-service
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,scope=arm64,mode=max

      - name: Export digest
        run: |
          set -euo pipefail
          mkdir -p "${RUNNER_TEMP}/digests"
          digest="${{ steps.build.outputs.digest }}"
          touch "${RUNNER_TEMP}/digests/${digest#sha256:}"

      - uses: actions/upload-artifact@v4
        with:
          name: digest-arm64
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  # Build AMD64 on native x86 runner
  build-amd64:
    if: inputs.platforms == 'amd64' || inputs.platforms == 'both'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile
          platforms: linux/amd64
          push: true
          sbom: true
          provenance: true
          build-args: BIN=auth-service
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,scope=amd64,mode=max

      - name: Export digest
        run: |
          set -euo pipefail
          mkdir -p "${RUNNER_TEMP}/digests"
          digest="${{ steps.build.outputs.digest }}"
          touch "${RUNNER_TEMP}/digests/${digest#sha256:}"

      - uses: actions/upload-artifact@v4
        with:
          name: digest-amd64
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge digests into multi-arch manifest (only when building both)
  manifest:
    if: inputs.platforms == 'both'
    runs-on: ubuntu-latest
    needs: [build-arm64, build-amd64]
    permissions:
      packages: write
      contents: read

    steps:
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digest-*
          merge-multiple: true

      - name: Create and push manifest
        working-directory: ${{ runner.temp }}/digests
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        run: |
          set -euo pipefail
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(jq -cr '.annotations | map("--annotation " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf "${IMAGE}@sha256:%s " *)

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
